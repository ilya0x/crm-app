{% extends 'base.html' %}

{% block title %}Add Contact{% endblock title %}

{% block content %}

<div class="col-md-6 offset-md-3">

<h1>Add Contact:</h1>
<br>

<form method="POST" action="{% url 'add_record' %}">
    {% csrf_token %}

    {{ form.as_p }}

    <br>
    <button type="submit" class="btn btn-secondary">Add Contact</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
</form>

</div>

{% endblock content %}
